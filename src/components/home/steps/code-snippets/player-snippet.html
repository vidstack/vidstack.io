<vds-video
	muted
	autoplay
	media-id="{vidstack_media_id}"
	api-key="{vidstack_api_key}"
>
	<vds-play-button class="relative w-6 h-6 media">
		<svg class="absolute opacity-0 ... media-paused:opacity-100">
			<!-- Play Icon. -->
		</svg>
		<svg class="absolute opacity-100 ... media-paused:opacity-0">
			<!-- Paused Icon. -->
		</svg>
	</vds-play-button>
	<!-- ... -->
</vds-video>
