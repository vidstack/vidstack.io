<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />

		<link rel="apple-touch-icon" sizes="180x180" href="%svelte.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%svelte.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%svelte.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%svelte.assets%/manifest.json" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>
			const key = 'vidstack::color-scheme';
			const scheme = localStorage[key];
			const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			if (scheme === 'dark' || (scheme !== 'light' && prefersDark)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>

		%svelte.head%
	</head>
	<body
		class="min-h-screen w-screen overflow-x-hidden bg-gray-50 text-gray-700 dark:bg-gray-800 dark:text-gray-50"
	>
		<div>%svelte.body%</div>
	</body>
</html>
